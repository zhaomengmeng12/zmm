<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改班级年级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">班级</label>
                <div class="layui-input-block">
                    <input type="text" name="old_class" lay-verify="required" lay-reqtext="原班级不能为空" placeholder="请输入原来的班级"  value="" class="layui-input" autocomplete="off">
					<tip>填写自己账号的旧的班级。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的班级</label>
                <div class="layui-input-block">
                    <input type="text" name="new_class" lay-verify="required" lay-reqtext="新的班级不能为空" placeholder="请输入新的班级"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的班级</label>
                <div class="layui-input-block">
                    <input type="text" name="again_class" lay-verify="required" lay-reqtext="再次输入新班级" placeholder="再次确认新班级"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">年级</label>
                <div class="layui-input-block">
                    <input type="text" name="old_grade" lay-verify="required" lay-reqtext="原年级不能为空" placeholder="请输入原来的年级"  value="" class="layui-input" autocomplete="off">
					<tip>填写自己账号的旧的年级。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的年级</label>
                <div class="layui-input-block">
                    <input type="text" name="new_grade" lay-verify="required" lay-reqtext="新的年级不能为空" placeholder="请输入新的年级"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的年级</label>
                <div class="layui-input-block">
                    <input type="text" name="again_grade" lay-verify="required" lay-reqtext="再次输入新年级年级" placeholder="再次确认新年级"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                layer.close(index);
                miniTab.deleteCurrentByIframe();
            });
            return false;
        });

    });
</script>
</body>
</html>
