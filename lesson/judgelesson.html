<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
		<link rel="stylesheet" href="../layui-v2.6.3/css/layui.css" media="all">
    <body>
        <div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">教学目标</label>
				<div class="layui-input-block">
					<input type="radio" name="goal"  title="清楚">
					<input type="radio" name="goal"  title="较清楚">
					<input type="radio" name="goal"  title="不清楚">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">教学内容</label>
			    <div class="layui-input-block">
			        <input type="radio" name="content" title="内容清晰完整知识点讲解清晰">
			        <input type="radio" name="content" title="内容完整部分知识点不透彻">
			        <input type="radio" name="content" title="内容混乱难以理解">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">教学方法</label>
			    <div class="layui-input-block">
			        <input type="radio" name="method" title="灵活多样">
			        <input type="radio" name="method" title="单一乏味">
			        <input type="radio" name="method" title="枯燥低效">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">教师表现</label>
			    <div class="layui-input-block">
			        <input type="radio" name="behave" title="语言条理流畅">
			        <input type="radio" name="behave" title="专业素养扎实">
			        <input type="radio" name="behave" title="板书条理分明">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">学生反馈</label>
			    <div class="layui-input-block">
			        <input type="radio" name="effect" title="积极">
			        <input type="radio" name="effect" title="较积极">
			        <input type="radio" name="effect" title="不积极">
			    </div>
			</div>
            <div class="layui-form-item">
                <label class="layui-form-label">改进建议</label>
                <div class="layui-input-block">
                    <textarea   name="remark" class="layui-textarea" placeholder="请输入你的建议"></textarea>
                </div>
            </div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
			    </div>
			</div><!-- 提交按钮结束 -->
        </div>
        <script src="../layui-v2.6.3/layui.js"></script>
    </body>
</html>
