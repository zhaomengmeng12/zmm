<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
  <style>
  	.required::before {
  		/* 星号内容 */
  		content: "*";
  			/* 红色 */
  		color: #ff0000;
  		/* 与文字保持一点距离 */
  		margin-right: 4px;
  	/* 星号加粗 */
  		font-weight: bold;				
  	}
  </style>
</head>
<body>
<form class="layui-form">
  <div class="layui-form-item">
    <label  class="layui-form-label required">年级</label>
  	<div class="layui-input-block">
    <div class="layui-input-inline">
      <select name="grade">
  		<option value="">请选择年级</option>
        <option value="高一">高一</option>
        <option value="高二">高二</option>
        <option value="高三">高三</option>
        <option value="复习班">复习班</option>
		<option value="初一">初一</option>
		<option value="初二">初二</option>
		<option value="初三">初三</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">年级负责人</label>
    <div class="layui-input-block">
    <input id="grademanager" type="text" name="grademanage" class="layui-input" lay-verify="required" autocomplete="off"
  	   lay-reqtext="年级负责人不能为空" placeholder="请输入年级负责人" >
       </div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label required">年级状态</label>
  	<div class="layui-input-block">
  		<input type="radio" name="gradetate" value="正常" title="正常" checked="">
  		<input type="radio" name="gradetate" value="已毕业" title="已毕业">
  	</div>
  </div>
  <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">年级简介</label>
      <div class="layui-input-block">
        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
</body>
</html>
