<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.11.6/dist/css/layui.css" rel="stylesheet">
  <style>
  	.required::before {
  		/* 星号内容 */
  		content: "*";
  			/* 红色 */
  		color: #ff0000;
  		/* 与文字保持一点距离 */
  		margin-right: 4px;
  	/* 星号加粗 */
  		font-weight: bold;				
  	}
  </style>
</head>
<body>
<form class="layui-form"  onsubmit="return checkForm()" >
  <div class="layui-form-item">
  	<label class="layui-form-label required">姓名</label>
  	<div class="layui-input-block">
  	<input id="username" type="text" name="username" class="layui-input" lay-verify="required" autocomplete="off"
  		lay-reqtext="姓名不能为空!" placeholder="请输入姓名">
  		</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">班级</label>
    <div class="layui-input-block">
    <input id="userclass" type="text" name="userclass" class="layui-input" lay-verify="required" autocomplete="off"
	   lay-reqtext="班级不能为空" placeholder="请输入班级" >
       </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">年级</label>
    <div class="layui-input-block">
    <input id="usergrade" type="text" name="usergrade" class="layui-input" lay-verify="required" autocomplete="off"
  	   lay-reqtext="年级不能为空" placeholder="请输入年级" >
       </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">密码</label>
    <div class="layui-input-block">
    <input id="userpsw" type="password" name="userpsw" class="layui-input" lay-verify="required" autocomplete="off"
  	   lay-reqtext="密码不能为空" placeholder="请输入密码" >
       </div>
  </div>
  <div class="layui-form-item">
	  <label class="layui-form-label required">学号</label>
	  <div class="layui-input-block">
		  <input id="userid" type="password" name="userid" class="layui-input" lay-verify="required" autocomplete="off"
		  lay-reqtext="学号不能空" placeholder="请输入学号">
	  </div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label required">性别</label>
  	<div class="layui-input-block">
  		<input type="radio" name="sex" value="男" title="男" checked="">
  		<input type="radio" name="sex" value="女" title="女">
  	</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label  class="layui-form-label required">验证手机号</label>
      <div class="layui-input-inline layui-input-wrap">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" lay-reqtext="请填写手机号" lay-affix="clear" class="layui-input demo-phone">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;"> 
        <button type="button" class="layui-btn layui-btn-primary" lay-on="get-vercode">获取验证码</button>
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label  class="layui-form-label required">验证码</label>
    <div class="layui-input-inline layui-input-wrap">
      <input type="text" name="vercode" lay-verify="required" autocomplete="off" lay-affix="clear" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label  class="layui-form-label required">入学日期</label>
      <div class="layui-input-inline layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-date"></i>
        </div>
        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label  class="layui-form-label required">籍贯</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">请选择省</option>
        <option value="山西省" selected>山西省</option>
        <option value="江西省">江西省</option>
        <option value="福建省">福建省</option>
      </select>
    </div>
	<div class="layui-input-inline">
	  <select name="quiz2">
	    <option value="">请选择市</option>
	    <option value="太原" selected>太原</option>
	    <option value="宁波">宁波</option>
	    <option value="温州">温州</option>
	    <option value="温州">台州</option>
	    <option value="温州">绍兴</option>
	  </select>
	</div>
	<div class="layui-input-inline">
	  <select name="quiz3">
	    <option value="">请选择县/区</option>
	    <option value="尖草坪区">尖草坪区</option>
	    <option value="余杭区">余杭区</option>
	    <option value="拱墅区">临安市</option>
	  </select>
	</div>
  <div class="layui-form-item">
    <label class="layui-form-label">爱好</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value=""></option>
        <option value="0">写作</option>
        <option value="1">阅读</option>
        <option value="2">游戏</option>
        <option value="3">音乐</option>
        <option value="4">旅行</option>
      </select>
    </div>
  </div>  
  <div class="layui-form-item">
  	<label class="layui-form-label required">角色</label>
  	<div class="layui-input-block">
  		<input type="radio" name="role" value="学生" title="学生" checked="">
  		<input type="radio" name="role" value="老师" title="老师">
		<input type="radio" name="role" value="管理员" title="管理员">
  	</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
<script>
layui.use(['form', 'laydate', 'util'], function(){
  var form = layui.form;
  var layer = layui.layer;
  var laydate = layui.laydate;
  var util = layui.util;
  
  // 自定义验证规则
  form.verify({
    pass: function(value) {
      if (!/(.+){6,12}$/.test(value)) {
        return '密码必须 6 到 12 位';
      }
    }
  });
  
  // 提交事件
  form.on('submit(demo1)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    layer.alert(JSON.stringify(field), {
      title: '当前填写的字段值'
    });
    // 此处可执行 Ajax 等操作
    // …
    return false; // 阻止默认 form 跳转
  });
  
  // 日期
  laydate.render({
    elem: '#date'
  });
  
  // 普通事件
  util.on('lay-on', {
    // 获取验证码
    "get-vercode": function(othis){
      var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增 
      // 验证通过
      if(isvalid){
        layer.msg('手机号规则验证通过');
        // 此处可继续书写「发送验证码」等后续逻辑
        // …
      }
    }
  });
});
</script>

</body>
</html>
